name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Inject build information
        run: |
          COMMIT_SHA="${{ github.sha }}"
          BUILD_HOST="GitHub Actions"
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Inject build info into footer.js
          sed -i "s/typeof BUILD_COMMIT !== 'undefined' ? BUILD_COMMIT : 'dev'/typeof BUILD_COMMIT !== 'undefined' ? BUILD_COMMIT : '$COMMIT_SHA'/g" dist/footer.js
          sed -i "s/typeof BUILD_HOST !== 'undefined' ? BUILD_HOST : 'local'/typeof BUILD_HOST !== 'undefined' ? BUILD_HOST : '$BUILD_HOST'/g" dist/footer.js
          sed -i "s/typeof BUILD_TIMESTAMP !== 'undefined' ? BUILD_TIMESTAMP : new Date().toISOString()/typeof BUILD_TIMESTAMP !== 'undefined' ? BUILD_TIMESTAMP : '$BUILD_TIMESTAMP'/g" dist/footer.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
