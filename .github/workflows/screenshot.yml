name: Generate Screenshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Start dev server
        run: npm run dev &

      - name: Wait for server
        run: sleep 5

      - name: Capture screenshot
        run: |
          node -e "
          const playwright = require('playwright');

          (async () => {
            const browser = await playwright.chromium.launch();
            const page = await browser.newPage({ viewport: { width: 1280, height: 900 } });
            await page.goto('http://localhost:4444/index_pca.html');
            await page.waitForTimeout(3000);
            await page.screenshot({ path: 'images/screenshot.png', fullPage: false });
            await browser.close();
          })();
          "

      - name: Commit screenshot
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/screenshot.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Update screenshot [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
